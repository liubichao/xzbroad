<!--loading start-->
<div id="preloader">
	<div id="status">

			请稍后，页面内容正在加载中……

<div class="top_top">
	<ul class="clearfix">
		<li class="tit clearfix"><a href="javascript:void(0)" class="re"></a> 在线充值</li>
		<li class="city">
			<span>拉萨</span>
		</li>
	</ul>
</div>

<div class="p15 AccountRecharge">
		<div class="box p15 recharge">
		<div class="tit_b">我要充值</div>
		<form name="myform" id="myform" method="post">
		<input type="hidden" name="ac" value="city">
		<table width="100%" cellpadding="5" cellspacing="0" class="table_common">
		<tr>
			<th class="align_l">业务类型</th>
			<td>
			<select name="permark" id="permark" class="select1">
				<option value="1">数字智能卡号</option>
				<option value="2">宽带账号</option>
				<option value="3">互动</option>
			</select>
			</td>
		</tr>
		<tr>
			<th class="align_l"><div style="width:70px;" id="icnoname">有线卡号</div></th>
			<td><input type="tel" name="icno" id="icno" value="" data-icno="" placeholder="请输入卡号" class="input1"/></td>
		</tr>
		<tr>
			<th class="align_l">充值金额</th>
			<td><input type="tel" name="money" id="money" placeholder="请输入金额" class="input1" style="width:80px" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /> 元</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" id="dosubmit" name="dosubmit"  class="but_green2 mt10" value="确认充值" /></td>
		</tr>
		<tr>
			<td colspan="2"><p class="mt5 f80 f888">温馨提示：请确认充值时电视机顶盒已开机，如充值缴费后仍无法正常使用，请致电96516进行人工处理。</p></td>
		</tr>
		</table>
		</form>
	</div>
</div>

<script>
$().ready(function(){
	$('.member .mon').click(function(){
		$(this).toggleClass('mon_cur');
		$(this).siblings('.more').slideToggle(); 
	});
	$('#permark').change(function(){
		permark = $(this).val();
		if(permark == 2)
		{
			$('#icnoname').text('宽带帐号');
			$('#icno').attr('placeholder', '请输入宽带帐号');
		}
		else
		{
			$('#icnoname').text('有线卡号');
			$('#icno').attr('placeholder', '请输入卡号');
		}
	});
});

function formck()
{
	var icno = $('#icno').val();
	if(!/^[0-9]+$/.test(icno))
	{
		layer.open( { iconType:3, content:'有线卡号 未输入',  btn: ['关闭']} );
		return false;
    }
	
	var money = $('#money').val();
	if(!/^[0-9]+$/.test(money))
	{
		layer.open( { iconType:3, content:'充值金额 需为大于0的整数',  btn: ['关闭']} );
		return false;
    }
	
	layer.open( { shadeClose: false, iconType:8, content:'处理中，请稍后…'} );
}
</script>
